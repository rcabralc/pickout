<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="menu.js"></script>

    <style type="text/css" id="scrollbar-style-height"></style>
    <style type="text/css" id="scrollbar-style-position"></style>

    <style type="text/css">
      :root {
        --background-color: 192,192,192;
        --color: 0,0,0;
        --prompt-color: 0,0,255;
        --prompt-over-limit-color: 192,0,192;
        --input-background-color: 255,255,255;
        --input-history-color: 0,0,255;
        --entries-alternate-background-color: var(--background-color);
        --entries-selected-color: 255,255,255;
        --entries-selected-background-color: 0,0,128;
        --icon-size: 16px;
      }

      ::-webkit-scrollbar {
        width: 0;
      }

      ::selection {
        color: rgb(var(--entries-selected-color));
      }

      html {
        background-color: rgb(var(--background-color));
        -webkit-font-feature-settings: "kern" on, "liga" on, "clig" on, "onum" on;
        font-feature-settings: "kern" on, "liga" on, "clig" on, "onum" on;
        font-kerning: normal;
        font-variant: common-ligatures oldstyle-nums;
        font-size: 16px;
        line-height: 2;
        text-rendering: optimizeLegibility;
        -webkit-user-select: none;
        user-select: none;
      }

      #prompt-box {
        background-color: rgb(var(--input-background-color));
        display: table;
        font-size: 20px;
        padding: 0.4375rem 1rem;
      }

      #prompt-box .prompt-line {
        display: table-row;
      }

      #prompt-box .prompt {
        color: rgb(var(--prompt-color));
      }

      #prompt-box.over-limit .prompt {
        color: rgb(var(--prompt-over-limit-color));
      }

      .input {
        background-color: transparent;
        color: inherit;
        font: inherit;
        font-size: 100%;
        border: none;
        line-height: 2.5;
        padding: 0 1rem;
      }

      .input.history-mode {
        color: rgb(var(--input-history-color));
      }

      .input:focus {
        outline: none;
      }

      #prompt-box .prompt,
      .counters {
        white-space: nowrap;
      }

      #prompt-box .prompt,
      .counters {
        width: 1px;
      }

      #prompt-box .prompt,
      .input-wrapper,
      .counters {
        display: table-cell;
      }

      #entries-box {
        display: block;
      }

      body,
      #entries-box {
        overflow: hidden;
      }

      #entries {
        font-size: 100%;
        list-style-type: none;
        overflow-y: scroll;
      }

      body,
      .input,
      #entries {
        margin: 0;
      }

      body,
      #entries {
        padding: 0;
      }

      #scrollbar {
        padding: 3px;
        width: 12px;
      }

      #prompt-box,
      .input,
      #scrollbar {
        box-sizing: border-box;
      }

      #entries,
      #scrollbar .track {
        height: 100%;
      }

      #entries-box,
      #scrollbar .track {
        position: relative;
      }

      #scrollbar .thumb {
        background-color: rgba(0, 0, 0, 0.3);
        border-radius: 4px;
      }

      #prompt-box,
      .input,
      #scrollbar .thumb {
        width: 100%;
      }

      #entries li {
        display: flow-root;
        padding: 1rem;
      }

      #prompt-box.not-found .input,
      .counters,
      #entries li {
        color: rgba(var(--color),0.6);
      }

      #entries li:nth-child(2n) {
        background-color: rgb(var(--entries-alternate-background-color));
      }

      #entries li p {
        margin-top: 0;
        margin-bottom: 0;
        white-space: pre-wrap;
      }

      #entries li img {
        float: left;
        height: var(--icon-size);
        margin-right: 0.5rem;
        padding-top: calc(var(--icon-size) / 2);
        width: var(--icon-size);
      }

      #entries li img ~ p {
        margin-left: calc(var(--icon-size) + 0.5rem);
      }

      #entries li .subtext {
        font-size: 85%;
      }

      #entries li.selected {
        --color: var(--entries-selected-color);
      }

      ::selection,
      #entries li.selected {
        background-color: rgb(var(--entries-selected-background-color));
      }

      #entries li,
      #entries li .match {
        transition: all 0.2s;
      }

      html,
      #entries li .match {
        color: rgb(var(--color));
      }

      #entries::after {
        background-image: linear-gradient(to bottom, rgba(var(--background-color),0) 25%, rgba(var(--background-color),0.5));
        bottom: 0;
        content: "";
        left: 0;
        pointer-events: none;
      }

      #scrollbar,
      #scrollbar .thumb,
      #entries::after {
        position: absolute;
      }

      #scrollbar,
      #scrollbar .thumb,
      #entries::after {
        right: 0;
      }

      #scrollbar,
      #entries::after {
        top: 0;
      }
    </style>
  </head>
